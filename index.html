<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>


  <main>
    <div class="card">
      <div class="card__stats">
        <div class="container">
          <h2 class="card__stats--title">Get <span>insights</span> that help your business grow.</h2>
          <p class="card__stats--text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
          <div class="card__stats--box">
            <div class="card__stats--box-item">
              <h3>10k+</h3>
              <p>companies</p>
            </div>
            <div class="card__stats--box-item">
              <h3>314</h3>
              <p>templates</p>
            </div>
            <div class="card__stats--box-item">
              <h3>12m+</h3>
              <p>queries</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card__image">
        <img src="./images/image-header-desktop.jpg" alt="image-header-desktop">
        <div class="overlay"></div>
      </div>
    </div>
  </main>
</body>
</html>
